<div mat-dialog-content>
    <p>Add you Tweet</p>
    <mat-form-field>
        <mat-label>What's Happening?</mat-label>
        <input matInput [(ngModel)]="data.message">
    </mat-form-field>
</div>
<div mat-dialog-actions >
    <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial color="prymary">Publicar</button>
    <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
</div>
